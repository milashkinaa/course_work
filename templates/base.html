<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <div class="container"><title>{% block title %}{% endblock %}</title></div>
</head>
<body>
<div class="container"></div>
<div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/#">Blossom - составление букетов</a>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" href="/handbook">Справочник</a>
          <a class="btn btn-sm btn-outline-secondary" href="/blossom">Создать букет</a>
          <a class="btn btn-sm btn-outline-secondary" href="/all_posts">Форум</a>
          <a class="btn btn-sm btn-outline-secondary" href="/add_post">Добавить статью</a>
          <a class="btn btn-sm btn-outline-secondary" href="/profile">Профиль</a>
      </div>
</div>
<div class="container"><h1>{{ self.title() }}</h1></div>
<div class="container">{% block body%}{% endblock %}</div>
<div class="container">{% block footer%}{% endblock %}</div>

</body>
</html>
